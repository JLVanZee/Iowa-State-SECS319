<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <title>Store</title>   
</head>
<body>
    <div class="collapse show mw-100" id="store">
        <header>
            <nav class="navbar navbar-dark bg-dark justify-content-between">
                <div class="container-fluid">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                        
                    </form>
                    <button id="checkoutbtn" class="btn btn-primary" type="button" onclick="goToCheckout()">Checkout</button>
                </div>
            </nav>
        </header>

    </div>

    <div class="collapse mw-100" id="cart">
        <header>
            <nav class="navbar navbar-dark bg-dark justify-content-between">
                <div class="container-fluid">
                    <button id="returnFromCartbtn" class="btn btn-secondary my-2 my-sm-0" type="button" onclick="goToStore()" >Return</button>
                    <!-- Anything in the navbar -->
                    <!-- button for testing confirmation (only placeholder) -->
                    <button id="GoToConfirmbtn" class="btn btn-success my-2 my-sm-0" type="button" onclick="goToConfirmation()">Order</button>
                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <!-- main page -->
        </div>
    </div>

    <div class="collapse mw-100" id="confirmation">
        <header>
            <nav class="navbar navbar-dark bg-dark w-100">
                <div class="container-fluid w-100">
                    <div class="float-right">
                        <button id="returnFromConfirmbtn" class="btn btn-secondary" type="button" onclick="goToStore()">Return To Store</button>
                        <!-- Anything in the navbar -->
                    </div>
                    
                    
                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <!-- main page -->
        </div>
    </div>

    <footer>
        <script src="./script.js"></script>
    </footer>
</body>
</html>
